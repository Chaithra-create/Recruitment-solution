<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1>Sign up</h1>
        <form #registerForm="ngForm">
          <div class="form-group">
            <label for="name">
              <img src="assets/user-solid.svg" alt="user-icon" class="icon" />
            </label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"
              ><img
                src="assets/envelope-solid.svg"
                alt="user-icon"
                class="icon"
            /></label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"
              ><img src="assets/lock-solid.svg" alt="user-icon" class="icon"
            /></label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter Password"
              required
            />
          </div>
          <div class="form-group">
            <label for="rpassword"
              ><img src="assets/lock-solid.svg" alt="user-icon" class="icon"
            /></label>
            <input
              type="password"
              name="rpassword"
              id="rpassword"
              class="form-control"
              placeholder="Repeat Password"
              required
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexCheckDefault"
              value=""
            />
            <label class="form-check-label" for="flexCheckDefault"
              >I agree all statements in
              <a href="#" class="click-link">Terms of service</a>
            </label>
          </div>
          <button type="button" class="btn btn-primary register-btn">
            Register
          </button>
        </form>
      </div>
      <div class="col-sm">
        <div>
          <img src="assets/Sign-up.jpg" alt="group-img" class="signUp-img" />
        </div>
        <a routerLink="/login" class="click-link">I am already a member</a>
      </div>
    </div>
  </div>
</div>
