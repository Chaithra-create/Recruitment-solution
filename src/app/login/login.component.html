<section class="main">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div>
          <img src="assets/Sign-in.jpg" alt="group-img" />
        </div>

        <a href="/register" class="register-link">Create an account</a>
      </div>
      <div class="col-sm">
        <h1>Sign in</h1>
        <form #UserForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              [(ngModel)]="user.userName"
              #name="ngModel"
              required
              minlength="4"
              [ngClass]="{
                'is-valid': name.valid && !name.errors,
                'is-invalid': name.invalid && (name.touched || name.dirty)
              }"
            />
            <div
              *ngIf="name.invalid && (name.touched || name.dirty)"
              class="error-message"
            >
              <div *ngIf="name.errors?.['required']">Name is required</div>
              <div *ngIf="name.errors?.['minlength']">
                Name must be at least 4 characters long.
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
              [(ngModel)]="user.password"
              #password="ngModel"
              required
              [pattern]="pwdPattern"
              [ngClass]="{
                'is-valid': password.valid && !password.errors,
                'is-invalid':
                  password.invalid && (password.touched || password.dirty)
              }"
            />
            <div
              *ngIf="password.invalid && (password.touched || password.dirty)"
              class="error-message"
            >
              <div *ngIf="password.errors?.['required']">
                Password is required
              </div>
              <div *ngIf="password.errors?.['pattern']">
                Password must be 8 characters long. Must contain atleast 1
                digit, 1 smallcase character, 1 uppercase character and 1
                special character.
              </div>
            </div>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexCheckDefault"
              value=""
            />
            <label class="form-check-label" for="flexCheckDefault"
              >Remember me</label
            >
          </div>
          <button
            class="btn btn-primary login-btn"
            type="submit"
            [disabled]="UserForm.form.invalid"
            (click)="onSubmit(); UserForm.reset()"
          >
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
