<section class="main">
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div>
          <img src="assets/Sign-in.jpg" alt="group-img" />
        </div>

        <a href="/register" class="register-link">Create an account</a>
      </div>
      <div class="col-sm">
        <h1>Sign in</h1>
        <form #UserForm="ngForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter your name"
              [(ngModel)]="user.userName"
              #name="ngModel"
              required
            />
            <div
              *ngIf="name.invalid && (name.touched || name.dirty)"
              class="alert alert-danger"
            >
              Name is required
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter password"
              [(ngModel)]="user.password"
              #password="ngModel"
              required
            />
            <div
              *ngIf="password.invalid && (password.touched || password.dirty)"
              class="alert alert-danger"
            >
              Password is required
            </div>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="flexCheckDefault"
              value=""
            />
            <label class="form-check-label" for="flexCheckDefault"
              >Remember me</label
            >
          </div>
          <button
            class="btn btn-primary login-btn"
            type="submit"
            [disabled]="UserForm.form.invalid"
            (click)="onSubmit(); UserForm.reset()"
          >
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
